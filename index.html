        // 1. make a function called getComputerChoice that gets the computer's choice of rock, paper, or scissors.
        // getComputerChoice = () => computerChoice = Math.floor(Math.random() * 3)

            let choices = ["rock", "paper", "scissors"]

            return chosenChoice
        }

        }
